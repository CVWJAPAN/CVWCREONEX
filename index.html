
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAGAデジタル相談室</title>
    <style>
        body { font-family: "Arial", sans-serif; background: #eef8ff; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        .msg { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>CHAGAデジタル相談室</h1>
    <div id="chatbox">
        <div class="msg bot">こんにちは。なやみがあったら、なんでも話してね！</div>
    </div>
    <input type="text" id="userInput" placeholder="ここに入力..." />
    <button onclick="sendMessage()">送信</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value.trim();
            if (!userText) return;

            chatbox.innerHTML += `<div class='msg user'>あなた: ${userText}</div>`;
            input.value = "";

            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_GEMINI_API_KEY", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: "あなたは子どもにやさしく答える相談員です。次のメッセージに対応してください：" + userText }]
                    }]
                })
            });

            const data = await response.json();
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "ごめんね、うまく答えられなかったよ。";
            chatbox.innerHTML += `<div class='msg bot'>CHAGA: ${reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
