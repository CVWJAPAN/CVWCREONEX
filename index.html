
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAGAデジタル相談室 - Gemini 1.5 Pro版</title>
    <style>
        body { font-family: "Arial", sans-serif; background: #eef8ff; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        .msg { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"], input[type="password"] { width: 70%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>CHAGAデジタル相談室 - Gemini 1.5 Pro</h1>

    <div>
        <label for="apikey">APIキーを入力してください：</label><br>
        <input type="password" id="apikey" placeholder="sk-XXXX..." />
        <button onclick="enableChat()">開始</button>
    </div>

    <div id="chatArea" style="display:none;">
        <div id="chatbox">
            <div class="msg bot">こんにちは。なやみがあったら、なんでも話してね！</div>
        </div>
        <input type="text" id="userInput" placeholder="ここに入力..." />
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        let apiKey = "";

        function enableChat() {
            const keyInput = document.getElementById("apikey").value.trim();
            if (!keyInput) {
                alert("APIキーを入力してください。");
                return;
            }
            apiKey = keyInput;
            document.getElementById("chatArea").style.display = "block";
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value.trim();
            if (!userText) return;

            chatbox.innerHTML += `<div class='msg user'>あなた: ${userText}</div>`;
            input.value = "";

            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=" + apiKey, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: "あなたは子どもにやさしく答える相談員です。次のメッセージに対応してください：" + userText }]
                    }]
                })
            });

            const data = await response.json();
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "[エラー] CHAGAが今、返答できません。";
            chatbox.innerHTML += `<div class='msg bot'>CHAGA: ${reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
