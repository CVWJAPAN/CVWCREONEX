
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAGAデジタル相談室</title>
    <style>
        body { font-family: "Arial", sans-serif; background: #f4faff; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        .msg { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>CHAGAデジタル相談室</h1>
    <div id="chatbox">
        <div class="msg bot">こんにちは。なやみがあったら、なんでも話してね！</div>
    </div>
    <input type="text" id="userInput" placeholder="ここに入力..." />
    <button onclick="sendMessage()">送信</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value.trim();
            if (!userText) return;

            chatbox.innerHTML += `<div class='msg user'>あなた: ${userText}</div>`;
            input.value = "";

            const response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer YOUR_API_KEY_HERE"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{role: "system", content: "あなたは小学生にもやさしく話す相談員です。"}, 
                               {role: "user", content: userText}]
                })
            });

            const data = await response.json();
            const reply = data.choices?.[0]?.message?.content || "ごめんね、うまく答えられなかったよ。";
            chatbox.innerHTML += `<div class='msg bot'>CHAGA: ${reply}</div>`;
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
