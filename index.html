
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAGAデジタル相談室（Cloud Run接続）</title>
    <style>
        body { font-family: "Arial", sans-serif; background: #eef8ff; padding: 20px; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #fff; }
        .msg { margin: 10px 0; }
        .user { color: blue; }
        .bot { color: green; }
        input[type="text"] { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>CHAGAデジタル相談室（Cloud Run）</h1>
    <div id="chatbox">
        <div class="msg bot">こんにちは。なやみがあったら、なんでも話してね！</div>
    </div>
    <input type="text" id="userInput" placeholder="ここに入力..." />
    <button onclick="sendMessage()">送信</button>

    <script>
        const FUNCTION_URL = "https://chagasoudan-408685148315.asia-northeast1.run.app";

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value.trim();
            if (!userText) return;

            chatbox.innerHTML += `<div class='msg user'>あなた: ${userText}</div>`;
            input.value = "";

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message: userText })
                });

                const data = await response.json();
                const reply = data.reply || "[エラー] CHAGAが返答できません。";
                chatbox.innerHTML += `<div class='msg bot'>CHAGA: ${reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error("送信エラー:", error);
                chatbox.innerHTML += `<div class='msg bot'>[エラー] サーバーに接続できませんでした。</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>
</body>
</html>
