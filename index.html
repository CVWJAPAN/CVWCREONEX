
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAGAデジタル相談室（プロトタイプ）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: "Arial", sans-serif; background: #f0f8ff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
        header { background: #0099cc; color: white; padding: 1em; text-align: center; font-size: 1.2em; }
        #chatbox { flex: 1; overflow-y: auto; padding: 1em; background: #fff; }
        .msg { margin: 0.5em 0; }
        .user { color: blue; text-align: right; }
        .bot { color: green; text-align: left; }
        #inputArea { display: flex; padding: 1em; background: #f0f0f0; }
        #userInput { flex: 1; padding: 0.8em; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-left: 0.5em; padding: 0.8em 1em; background: #0099cc; color: white; border: none; border-radius: 5px; font-size: 1em; }
        @media (max-width: 600px) {
            header { font-size: 1em; }
            button { font-size: 0.9em; padding: 0.6em 0.8em; }
        }
    </style>
</head>
<body>
    <header>CHAGAデジタル相談室（プロトタイプ）</header>
    <div id="chatbox">
        <div class="msg bot">こんにちは。なんでもはなしてね。</div>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="ここに入力..." />
        <button onclick="sendMessage()">送信</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const userText = input.value.trim();
            if (!userText) return;

            const userMsg = document.createElement("div");
            userMsg.className = "msg user";
            userMsg.textContent = "あなた: " + userText;
            chatbox.appendChild(userMsg);
            input.value = "";

            const botMsg = document.createElement("div");
            botMsg.className = "msg bot";
            botMsg.textContent = "（AIの返答がここに表示されます）";
            chatbox.appendChild(botMsg);

            chatbox.scrollTop = chatbox.scrollHeight;

            // AI連携予定のAPI呼び出し（未実装）
            // const response = await fetch("YOUR_BACKEND_URL", { ... })
        }
    </script>
</body>
</html>
